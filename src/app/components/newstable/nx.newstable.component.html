<p-dataTable [value]="$news | async" (onSort)="sortChange.emit($event)">
  <p-column field="news" header="News"></p-column>
  <p-column field="publishedAt" header="PublishedAt" sortable="custom"></p-column>
  <p-column field="popularity" header="Popularity" sortable="custom"></p-column>
</p-dataTable>
